<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon"
    href="https://cdn.prod.website-files.com/64fecceda7b376ccd0b96a90/64fecceda7b376ccd0b96b2e_webclip.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refokus Clone UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    html::-webkit-scrollbar {
      width: 12px;
    }

    html::-webkit-scrollbar-track {
      background-color: rgba(47, 44, 44, 0.856);
      border-radius: 10px;
    }

    html::-webkit-scrollbar-thumb {
      background-color: rgb(146, 143, 143);
      border-radius: 20px;
    }

    html,
    body {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
